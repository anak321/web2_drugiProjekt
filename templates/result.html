<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
</head>
<body>
    <h1>Result</h1>

    <div>
        <h2>{{ result_type }} Result</h2>
        <p>{{ result_message }}</p>
        
        {% if result_type == 'SQL Injection' %}
            <p>Message: {{ session.message }}</p>
            <p>PIN: {{ session.pin }}</p>
        {% endif %}
    </div>

    <a href="{{ url_for('home') }}">Go Back to Home</a>
</body>
</html>
